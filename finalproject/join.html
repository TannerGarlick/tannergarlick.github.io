    <meta
      name="Moapa Valley Chamber of Commerce - Joining Page"
      content="Joining Page Tanner Garlick in WDD 230: Web Frontend Development at Brigham Young University - Idaho"
    />
</head>
<body>
    <!-- HEADER HERE -->
    <header>
        <a href="https://tannergarlick.github.io/finalproject/intex.html">
          <img class="colimage" src="../finalproject/images/moapavalleylogowhite.png" alt="Moapa Valley Chamber of Commerce Logo"
        /></a>
        <section class="headings">
          <img src="../finalproject/images/moapavalleyrockimagecompress.jpg" alt="hero image of mountain with city in Idaho" />
        </section>
      </header>
  
      <!-- NAVIGATION HERE -->
      <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="primaryNav" class="hide">
          <li class ="#"><a href="../finalproject/index.html">Home</a></li>
          <li class ="#"><a href="../finalproject/moapavalley.html">Moapa Valley</a></li>
          <li class ="#"><a href="../finalproject/directory.html">Directory</a></li>
          <li class ="active"><a href="../finalproject/join.html">Join</a></li>
          <li class="#"><a href="../finalproject/contact.html">Contact</a></li>
        </ul>
      </nav>
  
         <!-- CONTENT HERE -->
    <main>
        <div id=content>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">First Name* <input type="text" name="fname" pattern="[\A-Za-z]{5,}" required></label>
                <label class="top">Last Name* <input type="text" name="lname" pattern="[\A-Za-z]{5,}" required></label>
                <label class="top">Title <input type="text" name="title" pattern="[\A-Za-z]{5,}"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone Number <input type="tel" name="phone" placeholder="1234441234"></label>
                <label class="top">Business Address <input type="text" name="address" ></label>
                <label class="top">Business Website <input type="text" name="website" ></label>
                <label class="top">Business Description
                <textarea id="textbox" name="textbox" rows="5" cols="42"></textarea></label>
                <label class="top">Membership Level
                    <input name="membershiplevel" list="membershiplevel"></label>
                <datalist id="membershiplevel">
                    <option value="Non-Prophet ($100)">
                    <option value="Bronze ($200)">
                    <option value="Silver ($400)">
                    <option value="Gold ($1000)">
                </datalist>
                <br>
            <input type="submit" value = "Sign-up" class="submitBtn">
          </fieldset>
        </form>
        </div>
    </main>
  
      <!-- FOOTER HERE -->
      <footer>
        <span
          >&copy; <span id="currentyear"></span> | Tanner Garlick |
          <span

        >
        <span> | </span>
        <span
            ><a href="https://openweathermap.org/"> Open Weather Map </a>
          </span>
        </span>
      </footer>
      
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
      <script src="../finalproject/js/nav.js"></script>
      <script src="../finalproject/js/lastmodified.js"></script>
      <script src="../finalproject/js/date.js"></script>
</body>
</html>
